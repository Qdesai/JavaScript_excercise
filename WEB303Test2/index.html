<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="Mohammed Qaasim Desai" content="Mohammed Qaasim Desai" />
    <title>Mohammed Qaasim Desai Sign up page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/sliders.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    
   
    <div>
        <form id="register" action="/createaccount" method="post">
            <fieldset>
                <label for="username">UserName: </label> 
                <input type="text" id="username"  name="username" autofocus/><br><br>

                <label for="p1">Password: </label>
                <input type="password" id="p1" name="p1"/><br><br>

                <label for="p2">Confirm Password: </label>
                <input type="password" id="p2" name="p2"/><br><br>

                <input type="checkbox" id="chk" name="chk" value="on"/>
                <label for="chk">I've read and agreed to all the terms of services</label><br><br>

                <label for="dob">Date Of Birth: </label>
                <input type="date" id="dob" name="dob"/><br><br>

                <button id="submit" type="submit">Sign Up</button>
            </fieldset>
        </form>
        <button id="sortUname">Short UserNames</button>
        <button id="longUname">Long UserName</button>
        <button id="reset">Reset</button>
        <div id="message"></div>
    </div>

    <table id="data">
        <thead>
            <th>Username</th>
            <th>Password Length</th>
            <th>Date of Birth</th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>


</body>
</html>
